<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Final Attendance Info</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9fbfd;
      padding: 40px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    form {
      max-width: 600px;
      margin: 0 auto;
    }
    label {
      display: block;
      margin: 15px 0 5px;
    }
    textarea, input[type="date"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .char-counter {
      font-size: 12px;
      color: #555;
      margin-top: 4px;
      display: block;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Final Attendance Details</h2>
  <form action="/submit-attendance-final" method="POST">
    <label for="monthlyProgress">Monthly Progress</label>
    <textarea id="monthlyProgress" name="monthlyProgress" maxlength="400" rows="4" required></textarea>
    <span id="progressCounter" class="char-counter">Characters remaining: 400</span>

    <label for="reviewDate">Date Reviewed with Parent/Guardian</label>
    <input type="date" id="reviewDate" name="reviewDate" required>

    <button type="submit">Generate PDF</button>
  </form>

  <script>
    const textarea = document.getElementById('monthlyProgress');
    const counter = document.getElementById('progressCounter');
    textarea.addEventListener('input', () => {
      const remaining = 400 - textarea.value.length;
      counter.textContent = `Characters remaining: ${remaining}`;
    });
  </script>
</body>
</html>
