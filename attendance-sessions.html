<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Attendance Sessions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7f9;
      padding: 40px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
    }
    input[type="text"],
    input[type="time"],
    textarea {
      width: 100%;
      padding: 6px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    input[type="checkbox"] {
      transform: scale(1.2);
    }
    button {
      padding: 10px 20px;
      margin: 10px 5px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #888;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h2>Enter Up to 12 Attendance Sessions</h2>
  <form id="sessionForm" action="/submit-attendance-sessions" method="POST">
    <table id="sessionTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Start Time</th>
          <th>End Time</th>
          <th>Comments/Work Done</th>
          <th>Online</th>
        </tr>
      </thead>
      <tbody id="sessionBody">

      </tbody>
    </table>
    <button type="button" onclick="addRow()">Add More</button>
    <button type="submit">Submit</button>
  </form>

  <script>
    let count = 0;
    const maxRows = 12;

    function addRow() {
      if (count >= maxRows) return;

      const tbody = document.getElementById('sessionBody');
      const row = document.createElement('tr');

      row.innerHTML = `
        <td><input type="text" name="date${count}" required></td>
        <td><input type="time" name="start${count}" required></td>
        <td><input type="time" name="end${count}" required></td>
        <td><textarea name="comments${count}" rows="2" required></textarea></td>
        <td style="text-align:center;"><input type="checkbox" name="online${count}"></td>
      `;

      tbody.appendChild(row);
      count++;
    }

    // Add the first row on page load
    window.onload = () => {
      addRow();
    };
  </script>
</body>
</html>
